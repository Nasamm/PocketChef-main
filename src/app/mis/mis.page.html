<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="container">
    <h2>Mi lista</h2>
    <ion-card *ngFor="let food of this.foods">
      <div class="recetas">
        <img src="{{food.imagenUrl}}" alt="{{food.nombreComida}}" class="img-receta">
        <h2 class="name-food">{{food.nombreComida}}</h2>
      </div>
    </ion-card>
    <ion-button>Agregar</ion-button>
    <ion-button>Eliminar</ion-button>

  </ion-card>


</ion-content>
